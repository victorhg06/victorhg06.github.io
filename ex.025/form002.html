<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form autocomplete="on" action="cadastro.php" method="post">
        <p>
            <label for="isusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" autocomplete="username" required>
        </p>

        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" placeholder="Mínimo 8 letras" required minlength="8">
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
