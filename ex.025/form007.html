<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">

        <label for="iestado">Estado</label>
        <select name="estado" id="iestado">
            <optgroup label="Sudeste">
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
                <option value="MG">Minas Gerais</option>
            </optgroup>

            <optgroup label="Sul">
                <option value="PR">Paraná</option>
                <option value="SC">Santa Catarina</option>
                <option value="RS">Rio Grande do Sul</option>
            </optgroup>
        </select>

        <p>
            <label for="iprofissao">Profissão</label>
            <input type="text" name="profissao" id="iprofissao" list="listprofissao">
            <datalist id="listprofissao">
                <option value="ADM">Administrador</option>
                <option value="PROF">Professor</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="CONT">Contabilista</option>
            </datalist>
        </p>

        <p>
            <label for="imsg"></label>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
