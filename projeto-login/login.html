<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/mobile.css" media="all" (max-width: 600px)>
    <link rel="stylesheet" href="estilos/medias.css">

<body>
    <main>
        <section id="login">
            <div id="imagem">
                
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para acessar sua conta e poder desfrutar do ambiente</p>

                <form action="cadastro.php" method="post" autocomplete="on">
                    <p><label for="iemail">Nome:</label> <input type="email" name="email" id="iemail" placeholder="Seu e-mail" required></p>
                    <p><label for="ipassword">Senha:</label> <input type="password" name="password" id="ipassword" placeholder="Sua Senha" required minlength="8" maxlength="12"></p>
                    <p>
                        <input id="entrar" type="submit" value="Entrar"> <br>
                        <input id="dados" type="reset" value="Esqueci a Senha">
                    </p>
                </form>
            </div>
        </section>
    </main>
